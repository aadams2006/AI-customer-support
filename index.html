<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SupportSage AI Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6366f1;
            --secondary-color: #818cf8;
            --background-color: #f9fafb;
            --text-color: #111827;
            --chat-bg: #ffffff;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
            color: var(--text-color);
            display: flex;
            min-height: 100vh;
        }
        .dashboard {
            display: flex;
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .sidebar {
            width: 250px;
            background-color: var(--primary-color);
            color: white;
            padding: 20px;
        }
        .logo {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 30px;
        }
        .nav-item {
            padding: 10px 15px;
            margin-bottom: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .nav-item:hover {
            background-color: var(--secondary-color);
        }
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        .header {
            background-color: white;
            padding: 20px;
            border-bottom: 1px solid #e5e7eb;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
            display: flex;
        }
        .chat-container {
            flex-grow: 1;
            background-color: var(--chat-bg);
            border-radius: 8px;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 0 auto;
        }
        .chat-messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            max-height: 500px;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 8px;
            max-width: 80%;
            line-height: 1.5;
        }
        .user-message {
            background-color: var(--primary-color);
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }
        .bot-message {
            background-color: #f3f4f6;
            align-self: flex-start;
        }
        .chat-input {
            display: flex;
            padding: 15px;
            background-color: white;
            border-top: 1px solid #e5e7eb;
        }
        #user-input {
            flex-grow: 1;
            padding: 10px 15px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
        }
        #send-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            margin-left: 10px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        #send-button:hover {
            background-color: var(--secondary-color);
        }
        .typing-indicator {
            padding: 10px;
            background-color: #f3f4f6;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
            font-size: 14px;
            align-self: flex-start;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="sidebar">
            <div class="logo">SupportSage</div>
            <div class="nav-item">Dashboard</div>
            <div class="nav-item">Chat History</div>
            <div class="nav-item">Settings</div>
        </div>
        <div class="main-content">
            <div class="header">
                <h1>AI Assistant Dashboard</h1>
            </div>
            <div class="content">
                <div class="chat-container">
                    <div class="chat-messages" id="chat-messages">
                        <div class="message bot-message">Welcome to SupportSage! How can I assist you today?</div>
                    </div>
                    <div class="typing-indicator" id="typing-indicator">SupportSage is thinking...</div>
                    <div class="chat-input">
                        <input type="text" id="user-input" placeholder="Type your message here...">
                        <button id="send-button">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const typingIndicator = document.getElementById('typing-indicator');

        // Replace with your actual OpenAI API key
        const OPENAI_API_KEY = 'your-api-key-here';

        function addMessage(message, isUser) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.classList.add(isUser ? 'user-message' : 'bot-message');
            messageElement.textContent = message;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function getAIResponse(userMessage) {
            const response = await fetch('https://api.openai.com/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${OPENAI_API_KEY}`
                },
                body: JSON.stringify({
                    model: "gpt-3.5-turbo",
                    messages: [
                        {role: "system", content: "You are SupportSage, a helpful and friendly AI customer support assistant."},
                        {role: "user", content: userMessage}
                    ],
                    max_tokens: 150
                })
            });

            const data = await response.json();
            return data.choices[0].message.content.trim();
        }

        async function handleUserInput() {
            const userMessage = userInput.value.trim();
            if (userMessage) {
                addMessage(userMessage, true);
                userInput.value = '';
                typingIndicator.style.display = 'block';

                try {
                    const aiResponse = await getAIResponse(userMessage);
                    typingIndicator.style.display = 'none';
                    addMessage(aiResponse, false);
                } catch (error) {
                    console.error('Error:', error);
                    typingIndicator.style.display = 'none';
                    addMessage("I apologize, but I'm having trouble connecting at the moment. Please try again later.", false);
                }
            }
        }

        sendButton.addEventListener('click', handleUserInput);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleUserInput();
            }
        });
    </script>
</body>
</html>
