<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SupportSage AI Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .chat-container {
            width: 400px;
            height: 600px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .chat-header {
            background-color: #3498db;
            color: white;
            padding: 20px;
            text-align: center;
            font-weight: 500;
        }
        .chat-messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #f8f9fa;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 18px;
            max-width: 80%;
            line-height: 1.4;
            position: relative;
            font-size: 14px;
        }
        .user-message {
            background-color: #3498db;
            color: white;
            align-self: flex-end;
            margin-left: auto;
            border-bottom-right-radius: 0;
        }
        .bot-message {
            background-color: #e9ecef;
            align-self: flex-start;
            border-bottom-left-radius: 0;
        }
        .chat-input {
            display: flex;
            padding: 15px;
            background-color: white;
            border-top: 1px solid #e9ecef;
        }
        #user-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 20px;
            font-size: 14px;
        }
        #send-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-left: 10px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        #send-button:hover {
            background-color: #2980b9;
        }
        .typing-indicator {
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 18px;
            margin-bottom: 15px;
            display: none;
            font-size: 14px;
            align-self: flex-start;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>SupportSage AI Assistant</h2>
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="message bot-message">Hello! I'm SupportSage, your AI customer support assistant. How can I help you today?</div>
        </div>
        <div class="typing-indicator" id="typing-indicator">SupportSage is thinking...</div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your question here...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const typingIndicator = document.getElementById('typing-indicator');

        // Replace with your actual OpenAI API key
        const OPENAI_API_KEY = 'your-api-key-here';

        function addMessage(message, isUser) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.classList.add(isUser ? 'user-message' : 'bot-message');
            messageElement.textContent = message;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function getAIResponse(userMessage) {
            const response = await fetch('https://api.openai.com/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${OPENAI_API_KEY}`
                },
                body: JSON.stringify({
                    model: "gpt-3.5-turbo",
                    messages: [
                        {role: "system", content: "You are SupportSage, a helpful and friendly AI customer support assistant."},
                        {role: "user", content: userMessage}
                    ],
                    max_tokens: 150
                })
            });

            const data = await response.json();
            return data.choices[0].message.content.trim();
        }

        async function handleUserInput() {
            const userMessage = userInput.value.trim();
            if (userMessage) {
                addMessage(userMessage, true);
                userInput.value = '';
                typingIndicator.style.display = 'block';

                try {
                    const aiResponse = await getAIResponse(userMessage);
                    typingIndicator.style.display = 'none';
                    addMessage(aiResponse, false);
                } catch (error) {
                    console.error('Error:', error);
                    typingIndicator.style.display = 'none';
                    addMessage("I apologize, but I'm having trouble connecting at the moment. Please try again later.", false);
                }
            }
        }

        sendButton.addEventListener('click', handleUserInput);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleUserInput();
            }
        });
    </script>
</body>
</html>
