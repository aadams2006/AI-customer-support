<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Customer Support</title>
    <style>
        body, html {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
        }
        .container {
            display: flex;
            height: 100%;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .sidebar {
            width: 200px;
            background-color: #f8f9fa;
            padding: 20px;
            border-right: 1px solid #dee2e6;
        }
        .sidebar h3 {
            margin-top: 0;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar li {
            margin-bottom: 10px;
        }
        .sidebar a {
            text-decoration: none;
            color: #007bff;
        }
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        #chat-container {
            flex-grow: 1;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            overflow-y: scroll;
            margin-bottom: 20px;
        }
        .input-area {
            display: flex;
        }
        #user-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
        }
        #send-btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .user-message {
            background-color: #e9ecef;
            text-align: right;
        }
        .ai-message {
            background-color: #d1ecf1;
        }
    </style>
</head>
<body>
    <header>
        <h1>AI Customer Support</h1>
    </header>
    <div class="container">
        <div class="sidebar">
            <h3>Quick Links</h3>
            <ul>
                <li><a href="#">FAQ</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><a href="#">Product Info</a></li>
                <li><a href="#">Returns Policy</a></li>
            </ul>
        </div>
        <div class="main-content">
            <div id="chat-container"></div>
            <div class="input-area">
                <input type="text" id="user-input" placeholder="Type your message here...">
                <button id="send-btn">Send</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script>
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        // Replace 'your-api-key-here' with your actual OpenAI API key
        const OPENAI_API_KEY = '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';

        function addMessage(sender, message) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${sender.toLowerCase()}-message`;
            messageElement.textContent = message;
            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (message) {
                addMessage('user', message);
                userInput.value = '';

                try {
                    const response = await axios.post(
                        'https://api.openai.com/v1/chat/completions',
                        {
                            model: 'gpt-3.5-turbo',
                            messages: [
                                { role: 'system', content: 'You are a helpful customer support assistant.' },
                                { role: 'user', content: message }
                            ]
                        },
                        {
                            headers: {
                                'Authorization': `Bearer ${OPENAI_API_KEY}`,
                                'Content-Type': 'application/json'
                            }
                        }
                    );

                    const aiResponse = response.data.choices[0].message.content;
                    addMessage('ai', aiResponse);
                } catch (error) {
                    console.error('Error:', error);
                    addMessage('ai', 'Sorry, I encountered an error. Please try again later.');
                }
            }
        }

        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Initial greeting
        addMessage('ai', 'Hello! Welcome to our AI Customer Support. How can I assist you today?');
    </script>
</body>
</html>
